        }

        }

        /* Sidebar Styles */

            padding: 0;
            list-style: none;
            margin-top: 2px;
        }

            .sidebar-nav li {

                .sidebar-nav li a {
                    display: block;
                    text-decoration: none;
                    color: white;
                }

                        background: rgba(255, 255, 255, 0.2);
                        border-left: #188bff 2px solid;
                    }

                    .sidebar-nav li a:active,

                        text-decoration: none;
                    }

            .sidebar-nav > .sidebar-brand {
                height: 65px;
                font-size: 18px;
                line-height: 60px;
            }

                .sidebar-nav > .sidebar-brand a {
                    color: #999999;
                }

                    .sidebar-nav > .sidebar-brand a:hover {
                        color: #fff;
                        background: none;
                    }

        .no-margin {
            margin: 0;
        }



        .fixed-brand {
            width: 250px;
        }

        #wrapper.toggled {
            padding-left: 0;
        }

        #sidebar-wrapper {
            width: auto;
            background-color: #212121;
        }

        #wrapper.toggled #sidebar-wrapper {
            width: 250px;
        }

        #wrapper.toggled-2 #sidebar-wrapper {
            width: 50px;
        }

            #wrapper.toggled-2 #sidebar-wrapper:hover {
                width: 250px;
            }

        #page-content-wrapper {
            padding: 20px;
            position: relative;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

        #wrapper.toggled #page-content-wrapper {
            position: relative;
            margin-right: 0;
            padding-left: 250px;
        }

        #wrapper.toggled-2 #page-content-wrapper {
            position: relative;
            margin-right: 0;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
            width: auto;
        }

        #menu-toggle-2 {
            float: left;
            border: 1px solid black;
        }

        #content_page {
            margin: 50px;
        }

        .style_sb_text {
            color: white;
        }

        }

<body>
  <script>



        function initMenu() {
            $('#menu ul').hide();
            $('#menu ul').children('.current').parent().show();
            //$('#menu ul:first').show();
            $('#menu li a').click(
                function () {
                    var checkElement = $(this).next();
                    if ((checkElement.is('ul')) && (checkElement.is(':visible'))) {
                        checkElement.slideUp('normal');
                        return false;
                    }
                    if ((checkElement.is('ul')) && (!checkElement.is(':visible'))) {
                        $('#menu ul:visible').slideUp('normal');
                        checkElement.slideDown('normal');
                        return false;
                    }
                }
            );
        }

      $(document).ready(function () {

          $(".style_sb_text").click(function () {

               
              $("#Label1").text($(this).text());
              

          })


            $("#b_show_hide").html("<i class='fas fa-angle-double-left'></i>");
            initMenu();
            $("#b_show_hide").click(function () {
                if ($(".sidebar").is(":hidden")) {
                    $(".sidebar").show();
                    $("#b_show_hide").html("<i class='fas fa-angle-double-left'></i>");
                    return;
                }
                $("#b_show_hide").html('<i class="fas fa-angle-double-right"></i>');
                $(".sidebar").hide();

            });



        });



  </script>
